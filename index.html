<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS | Frameworks</title>
  <link rel="stylesheet" href="dist/css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script type="module" src="/js/index.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c4698ad2a1.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
          <span class="navbar-brand mb-0 h1">BlogLife</span>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div
      class="container col-lg-5 col-sm-7 col-md-5 d-flex align-items-center justify-content-center vh-80 flex-column">
      <form action="html/profile/index.html" class="p-4 rounded bg-white">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa-solid fa-user" style="color: #34435E;"></i>
          </span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1" control-id="ControlID-5">
        </div>
        <div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa-solid fa-lock" style="color: #34435E;"></i>
            </span>
            <input type="password" id="inputPassword6" class="form-control" minlength="8" maxlength="20"
              placeholder="Your password" aria-label="Password" aria-describedby="passwordHelpBlock"
              control-id="ControlID-5">
          </div>
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long.
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
        <a class="dropdown-item pt-3" href="#">New around here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
      </form>
    </div>
  </main>
  <footer></footer>

</body>

</html>
